<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.seoTitle %}{{ page.seoTitle | escape }} - JMac Masonry{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url | default: site.github.url %}
  <link rel="stylesheet" href="{{ "/assets/css/owl.carousel.min.css" | prepend: full_base_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/owl.theme.default.min.css" | prepend: full_base_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: full_base_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">
  <link rel="icon" href="{{ "/assets/img/favicon.png" | prepend: full_base_url }}">
  <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet" type="text/css" />

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>

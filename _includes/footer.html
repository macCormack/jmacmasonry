<div class="free-estimate-wrapper">
  <a class="free-estimate-close button-small" href="#">Close</a>
  <div class="free-estimate-inner">
    <h2>Need An Estimate?<br/> We've Got You Covered</h2>
    <p>Tell us how we can help you by filling out the form below.</p>
    <form id="contact" class="form" name="contact" data-toggle="validator" novalidate="novalidate">

      <div class="form-messages text-center">
        <div id="form__messages" class="form-messages-inner"></div>
      </div>

      <div class="row">

        <div class="form-group">
          <label>Name</label>
          <input class="form-control" id="name" name="name" type="text" data-error="Please enter a name" placeholder="Name" required/>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label>Phone
            <input class="form-control" id="phone" name="phone" type="text" pattern="\(?\d{3}\)?[- ]?\d{3}[- ]?\d{4}" data-error="Enter your phone number like so 416-444-5555" placeholder="416-000-0000" required/>
          </label>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label>Email
            <input class="form-control" id="email" name="email" type="email" data-error="Enter a valid email address" placeholder="your-email@your-host.com" required/>
          </label>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" name="message" rows="10" placeholder="Message..." data-error="We can't help you unless we know what you'd like" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LdseI0UAAAAAGuDyCmtNsJq1i00TiTH8Az8zJJu" data-callback="cFormCaptcha"></div>
          </div>
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
